<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Reach Us</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            margin: 10px;
            border-radius: 5px;
        }

        h2 {
            font-weight: bold;
        }

        .address,
        .call-us,
        .info-center {
            font-weight: bold;
        }

        .map {
            text-align: center;
        }

        .map img {
            width: 500px;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .google-maps-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">How To Reach Us</h1>
        <div class="columns">
            <div class="column">
                <h2 class="address">Address</h2>
                <p>
                    <br>SRM Nagar, Kattankulathur - 603 203<br>
                    Chengalpattu District, Tamil Nadu. <br><br>
                </p>
                <h2 class="call-us">Call Us At</h2>
                <p>
                    <br>+91-44-27417000, +91-44-27417777 <br><br>
                </p>
                <h2 class="info-center">Information Center</h2>
                <p>
                    <br>080 6908 7000 | <a href="mailto:infodesk@srmist.edu.in">infodesk@srmist.edu.in</a>
                </p>
            </div>
            <div class="column">
                <div class="map">
                    <img src="images/map.jpg" alt="SRM University, Kattankulathur Map">
                    <p class="google-maps-link">
                        <a href="https://www.google.com/maps?q=SRM+University+Kattankulathur" target="_blank">View on Google Maps</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
